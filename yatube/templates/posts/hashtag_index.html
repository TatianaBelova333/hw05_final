{% extends 'base.html' %}

{% block content %}

  {% for post in page_obj %}
    {% include 'includes/blog_card.html' with post_group=post.group %}
  {% empty %}
    <article>
      <p>Здесь пока нет записей.</p>
    </article>
  {% endfor %}
{% endblock %}
